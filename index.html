<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculatorBody">
        <div id="outputContainer">
            <p id="output">2*2</p></div>
        <div id="calculatorButtonsContainer">
            <div class="calculatorButtonWrapper">
                <button class="calculatorButton">1</button>
            </div>
            <div class="calculatorButtonWrapper">
                <button class="calculatorButton">2</button>
            </div>
            <div class="calculatorButtonWrapper">
                <button class="calculatorButton">+</button>
            </div>
            <div class="calculatorButtonWrapper">
                <button class="calculatorButton">3</button>
            </div>
            <div class="calculatorButtonWrapper">
                <button class="calculatorButton">4</button>
            </div>
            <div class="calculatorButtonWrapper">
                <button class="calculatorButton">-</button>
            </div>
            <div class="calculatorButtonWrapper">
                <button class="calculatorButton">5</button>
            </div>
            <div class="calculatorButtonWrapper">
                <button class="calculatorButton">6</button>
            </div>
            <div class="calculatorButtonWrapper">
                <button class="calculatorButton">*</button>
            </div>
            <div class="calculatorButtonWrapper">
                <button class="calculatorButton">7</button>
            </div>
            <div class="calculatorButtonWrapper">
                <button class="calculatorButton">8</button>
            </div>
            <div class="calculatorButtonWrapper">
                <button class="calculatorButton" id="divide">/</button>
            </div>
            <div class="calculatorButtonWrapper">
                <button class="calculatorButton">9</button>
            </div>
            <div class="calculatorButtonWrapper" id="zeroWrapper">
                <button class="calculatorButton">0</button>
            </div>
            <div class="calculatorButtonWrapper" id="equalWrapper">
                <button class="calculatorButton" >=</button>
            </div>
            <div class="calculatorButtonWrapper" id="clearWrapper">
                <button class="calculatorButton">Clear</button>
            </div>


        </div>
    </div>
</body>
</html>
